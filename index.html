<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Expert System</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="container2">
            <div class="logo"></div>
            <div>
                <h1>Medical Expert System</h1>
            </div>
        </div>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#diagnosis">Diagnosis</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#specialists">Specialists</a></li>
                <li><a href="#feedback">Feedback</a></li>
            </ul>
        </nav>
    </div>

    <div class="twocont">
        <div class="imag"></div>

        <!-- thired container -->
        <div class="container3">
            <div class="title">Expert System for Medical Diagnosis</div>
            <div class="form">
                <div class="form-group">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-input" type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="age">Age:</label>
                    <input class="form-input" type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="gender">Gender:</label>
                    <select class="form-input" id="gender" name="gender" required>
                        <option value="">----please Select your gender----</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Symptoms:</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="fever" name="fever" value="fever">
                        <label for="fever">Fever</label>
                        <input class="checkbox" type="checkbox" id="fever" name="fever" value="fever">
                        <label for="fever">kidney</label>
                        <input class="checkbox" type="checkbox" id="cough" name="cough" value="cough">
                        <label for="cough">Cough</label>
                        <input class="checkbox" type="checkbox" id="sore-throat" name="sore-throat" value="sore-throat">
                        <label for="sore-throat">Sore throat</label>
                        <input class="checkbox" type="checkbox" id="runny-nose" name="runny-nose" value="runny-nose">
                        <label for="runny-nose">Runny nose</label>
                        <input class="checkbox" type="checkbox" id="headache" name="headache" value="headache">
                        <label for="headache">Headache</label>
                        <input class="checkbox" type="checkbox" id="loss-of-taste-or-smell"
                            name="loss-of-taste-or-smell" value="loss-of-taste-or-smell">
                        <label for="loss-of-taste-or-smell">Loss of taste or smell</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="button" type="button" id="diagnose" name="diagnose"
                        onclick="diagnose()">Diagnose</button>
                </div>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
</body>

</html>
